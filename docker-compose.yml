version: "3.8"

services:
  app:
    build:
      context: .
    volumes:
      - ./src:/app/src
      - ./vendor:/app/vendor
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
      APP_SLOWING_ENABLED: true
      APP_SLOWING_MIN_MICROSECONDS: 1000
      APP_SLOWING_MAX_MICROSECONDS: 5000
    ports:
      - "8080:8080"
