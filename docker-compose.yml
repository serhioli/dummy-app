version: "3.8"

services:
  app_build:
    build:
      context: .
    ports:
      - "9999:8080"
  app:
    image: nginx/unit:1.26.1-php8.1
    volumes:
      - ./docker/app/99-xdebug.ini:/usr/local/etc/php/conf.d/99-xdebug.ini:ro
      - ./docker/app/docker-entrypoint.d:/docker-entrypoint.d:ro
      - ./src:/app
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    ports:
      - "8888:8080"
