image: ghcr.io/serhioli/gitpod-workspace
ports:
  - port: 8080
tasks:
  - name: Dev server
    before: |
      cp .dist.env .env
      docker compose build --quiet --pull --no-cache
    init: |
      composer install --quiet --working-dir=src
    command: |
      docker compose up -d
      docker compose logs -f
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: prevent-merge-on-error
    addComment: false
    addBadge: true
jetbrains:
  intellij:
    prebuilds:
      version: stable
